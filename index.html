<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

        <title>Patho Care</title>
    </head>
    <body>
        <div class="container">
        <div class="card bg-light rounded-0 p-4">
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div class="card mb-3" style="max-width:70%;">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <div class="card-body p-5">
                                    <img src="assets/images/product.png" alt="..." class="img-fluid">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card-body p-5">
                                    <h5 class="fst-italic"><span class="text-info">Patho</span><span class="text-danger">Care</span></h5>
                                    <br><br><br><br>
                                    <h5 class="card-title mb-3">Login</h5>
                                    <p class="card-text text-muted mb-5">Enter your email and password to login dashboard.</p>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control bg-light border-warning" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control bg-light border-warning" id="floatingPassword" placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-danger" type="button">Login</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>    

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
